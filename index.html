    <style>
      body {
        font-family: 'Inter', sans-serif;
        /* Background color removed here to be managed by React App for theme toggling */
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      .font-mono {
        font-family: 'JetBrains Mono', monospace;
      }
      /* Custom scrollbar for dark theme */
      .dark ::-webkit-scrollbar {
        width: 8px;
      }
      .dark ::-webkit-scrollbar-track {
        background: #0f172a; 
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #334155; 
        border-radius: 4px;
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background: #475569; 
      }

      /* Custom scrollbar for light theme */
      .light ::-webkit-scrollbar {
        width: 8px;
      }
      .light ::-webkit-scrollbar-track {
        background: #f1f5f9; 
      }
      .light ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 4px;
      }
      .light ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }

      /* Animations */
      @keyframes fade-in {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fade-in 0.6s ease-out forwards;
      }

      @keyframes slide-in {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-slide-in {
        animation: slide-in 0.4s ease-out forwards;
      }

      /* Print Styles for PDF Export */
      @media print {
        body {
          background-color: white !important;
          color: black !important;
        }
        /* Hide UI elements not needed for report */
        header button, 
        footer, 
        ::-webkit-scrollbar,
        .no-print {
          display: none !important;
        }
        
        /* Reset layout for document flow */
        .flex-col, .h-screen, .overflow-y-auto {
          display: block !important;
          height: auto !important;
          overflow: visible !important;
        }

        header {
          position: static !important;
          background: none !important;
          border-bottom: 2px solid #000 !important;
          color: black !important;
        }
        header h1, header span {
          color: black !important;
          text-shadow: none !important;
        }
        
        main {
          padding: 0 !important;
        }

        /* Style messages for print */
        .shadow-xl {
          box-shadow: none !important;
          border: 1px solid #ddd !important;
          background: white !important;
          color: black !important;
          max-width: 100% !important;
          margin-bottom: 20px !important;
          break-inside: avoid;
        }

        /* Typography overrides for print */
        .prose {
          color: black !important;
        }
        .prose strong, .prose h1, .prose h2, .prose h3 {
          color: #000 !important;
        }
        .prose code {
          background-color: #f3f4f6 !important;
          color: #000 !important;
          border: 1px solid #ddd;
        }
        
        /* Links */
        a {
          text-decoration: underline;
          color: #000 !important;
        }
      }
    </style>
